input OrderInput {
    location: String!
    notes: String
    productId: Long!
}

type OrderEntry {
    id: Long!
    location: String!
    notes: String
    product: ProductEntry!
    status: Int!
}

type OrderQuery {
    read(id: Long!): OrderEntry!
    list(organizationId: Long!, statuses: [Int]!): [OrderEntry!]!
}

type OrderMutation {
    create(userId: String!, orderInput: OrderInput!): OrderEntry!
    updateStatus(orderId: Long!, status: Int!): OrderEntry!
    cancelOrder(orderId: Long!): OrderEntry!
}