input OrderInput {
    location: String
    notes: String
    productId: Long
    recipient: String
    status: Int
    deliveryPeriodId: Long
}

type OrderEntry {
    id: Long!
    status: Int!
    location: String!
    notes: String
    product: ProductEntry!
    recipient: String!
    deliveryPeriod: DeliveryPeriodEntry!
}

type OrderQuery {
    read(id: Long!): OrderEntry!
    list(organizationId: Long!, parameters: QLFinder): [OrderEntry!]!
}

type OrderMutation {
    create(userId: String!, orderInput: OrderInput!): OrderEntry!
    updateStatus(orderId: Long!, status: Int!): OrderEntry!
}