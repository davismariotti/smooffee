input OrderInput {
    location: String
    notes: String
    productId: Long
    recipient: String
    size: String
    deliveryPeriodId: Long
    orderModifiers: [Long!]
}

type OrderEntry {
    id: Long!
    status: String!
    location: String!
    notes: String
    totalCost: Int!
    product: ProductEntry!
    recipient: String!
    size: String!
    deliveryPeriod: DeliveryPeriodEntry!
    refund: RefundEntry
    orderModifiers: [OrderModifierEntry!]!
    createdAt: String!
}

type RefundEntry {
    id: Long!
    status: String!
    amount: Int!
}

type OrderQuery {
    read(id: Long!): OrderEntry!
    list(organizationId: Long!, parameters: QLFinder): [OrderEntry!]!
}

type OrderMutation {
    create(userId: String!, orderInput: OrderInput!): OrderEntry!
    updateStatus(orderId: Long!, status: String!): OrderEntry!
    createRefund(orderId: Long!): RefundEntry!
}
