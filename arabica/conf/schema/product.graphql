type ProductEntry {
    id: Long!
    status: Int!
    organizationId: Long!
    name: String!
    description: String!
    price: Int!
}

input ProductInput {
    name: String!
    description: String!
    price: Int!
    status: Int!
}

type ProductQuery {
    read(id: Long!): ProductEntry!
    list(organizationId: Long!): [ProductEntry!]!
}

type ProductMutation {
    create(organizationId: Long!, productInput: ProductInput!): ProductEntry!
    update(id: Long!, productInput: ProductInput!): ProductEntry!
}