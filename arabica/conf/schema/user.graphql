input UserInput {
    firstName: String!
    lastName: String!
    email: String!
}

type UserEntry {
    id: String!
    firstName: String!
    lastName: String!
    email: String!
    organizationId: Long!
    balance: Int!
}

type UserQuery {
    read(id: String!): UserEntry
}

type UserMutation {
    create(organizationId: Long!, userInput: UserInput!): UserEntry!
    update(userInput: UserInput!): UserEntry!
}
